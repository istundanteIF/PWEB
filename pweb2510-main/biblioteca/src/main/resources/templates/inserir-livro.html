<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">	
</head>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Cadastro de livros</h1>
		</div>
		
		<div class="row">
			<div class="col-lg3">
				<a th:href="@{/livros}" class="btn btn-secondary">Voltar</a>
			</div>

			<div class="col-lg3">
				<a th:href="@{/livros}" class="btn btn-secondary">Excluir</a>
			</div>
		</div>
		
		<div class="row">
			<form method="post" th:action="@{/livros/inserir}" th:object="${livro}">
				  <div class="mb-3">
				    <label for="txtIsbn" class="form-label">ISBN</label>
				    <input type="text" class="form-control" id="txtIsbn" th:field="*{isbn}">
				  </div>
				  <div class="mb-3">
				    <label for="txtNome" class="form-label">Nome</label>
				    <input type="text" class="form-control" id="txtNome" th:field="*{nome}">
				  </div>
				  <div class="mb-3">
				    <label for="txtAutor" class="form-label">Autor</label>
				    <input type="text" class="form-control" id="txtAutor" th:field="*{autor}">
				  </div>
				  <button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
</body>
</html>
